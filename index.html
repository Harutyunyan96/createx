<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header flexClass">
    <div class="headerTop"></div>
    <div class="headerCenter">
        <div class="logo flexCenter">
            <a href=""><img src="./IMG/Logo.svg" alt="logo" class="logoName"></a>
            <a href=""><img src="./IMG/X.svg" alt="X" class="LogoX"></a>
        </div>
        <nav class="navigation">
            <a href="" class="nav">Women</a>
            <a href="" class="nav">Men</a>
            <a href="" class="nav">Girls</a>
            <a href="" class="nav">Boys</a>
            <a href="" class="sell">Sale</a>
        </nav>
        <div class="search flexCenter">
            <div class="searchBlock">
                <input type="text" placeholder="Search for products..." class="inSearch">
                <a href=""><img src="./IMG/Search.svg" alt="Search"></a>
            </div>
        </div>
        <div class="toolBar flexCenter">
            <img src="./IMG/toolbar.svg" alt="toolBar">
        </div>
        <div class="burgerMenu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="headerBottom"></div>
   </header>
   <section class="slider">
    <div class="inSlider">
        <div class="leftArrow flexCenter">
            <div class="leftCirckl flexCenter">
                <img src="./IMG/icons/leftArrow.svg" alt="leftArrow">
            </div>
        </div>
        <div class="sliderContent">
            <p class="collection">New collection</p>
            <h1 class="gender">Menswear 2020</h1>
            <div class="buttonBlock">
                <button class="buttonOne flexCenter">Shop sale</button>
                <button class="buttonTwo flexCenter">Shop the menswear</button>
            </div>
            <div class="sliderNumber"></div>
        </div>
        <div class="rightArrow flexCenter">
            <div class="rightCirckl flexCenter">
                <img src="./IMG/icons/rightArrow.svg" alt="rightArrow">
            </div>
        </div>
    </div>
   </section>
</body>
</html>
